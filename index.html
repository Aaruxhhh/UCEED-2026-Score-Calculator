<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCEED 2026 Score Calculator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d4d4d4;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a3a3a3;
        }
    </style>
</head>
<body class="bg-neutral-50 text-neutral-900 selection:bg-neutral-200">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Calculator = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="16" height="20" x="4" y="2" rx="2"/><line x1="8" x2="16" y1="6" y2="6"/><line x1="16" x2="16" y1="14" y2="18"/><path d="M16 10h.01"/><path d="M12 10h.01"/><path d="M8 10h.01"/><path d="M12 14h.01"/><path d="M8 14h.01"/><path d="M12 18h.01"/><path d="M8 18h.01"/></svg>
        );
        const User = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        );
        const ExternalLink = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
        );
        const BookOpen = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        );
        const ClipboardCopy = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M8 4H6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>
        );
        const AlertCircle = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
        );
        const BarChart3 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>
        );

        const SECTION_CONFIG = {
            NAT: { start: 1, end: 14, correct: 4, wrong: 0, partial: false },
            MSQ: { start: 15, end: 29, correct: 4, wrong: -1, partial: true },
            MCQ: { start: 30, end: 57, correct: 3, wrong: -0.71, partial: false },
        };

        function App() {
            const [activeTab, setActiveTab] = useState('step1');
            
            const [userJsonInput, setUserJsonInput] = useState('');
            const [keyJsonInput, setKeyJsonInput] = useState('');
            const [scoreData, setScoreData] = useState(null);
            const [error, setError] = useState(null);

            const extractionPrompt = `I need you to process my UCEED exam data. I have attached my "Response Sheet" (PDF), the "Official Question Paper" (PDF), and the "Official Answer Key" (PDF).

Please perform the following tasks:

1.  **Mapping:** Map the questions from my Response Sheet (which are shuffled) to the corresponding Question Numbers (Q1 to Q57) in the Official Question Paper.
2.  **Extraction:** For each question (1 to 57), extract:
    * \`question_number\`: The official question number (e.g., "1", "35").
    * \`type\`: The section type (NAT, MSQ, or MCQ).
    * \`user_answer\`: My answer given in the response sheet. 
        * For NAT: Just the number (e.g., "24").
        * For MSQ: An array of sorted letters (e.g., ["A", "C"]).
        * For MCQ: A single letter (e.g., "B").
        * If unattempted, use null.
    * \`correct_answer\`: The correct answer from the Official Answer Key.
        * Use the same format as above.
3.  **Exclusions:** Ignore Part B (Questions 58 and 59).
4.  **Output:** Return ONLY a valid, raw JSON object indexed by the official question number. Do not include markdown code blocks.

Format Example:
{
  "1": { "type": "NAT", "user_answer": "45", "correct_answer": "45" },
  "15": { "type": "MSQ", "user_answer": ["A", "B"], "correct_answer": ["A", "B", "D"] },
  "30": { "type": "MCQ", "user_answer": "C", "correct_answer": "A" }
}`;

            const keyOnlyPrompt = `I have attached the "Official Answer Key" (PDF) and "Official Question Paper" (PDF).

Please extract the correct answers for Questions 1 to 57 and output a JSON object indexed by the question number.

Format:
{
  "1": { "correct_answer": "45" },
  "15": { "correct_answer": ["A", "B", "D"] },
  "30": { "correct_answer": "A" }
}

Output ONLY valid raw JSON.`;

            const calculateScore = () => {
                setError(null);
                try {
                    if (!userJsonInput.trim()) {
                        throw new Error("Please paste the User Data JSON.");
                    }

                    let userData;
                    try {
                        const cleanUser = userJsonInput.replace(/```json/g, '').replace(/```/g, '');
                        userData = JSON.parse(cleanUser);
                    } catch (e) {
                        throw new Error("Invalid User JSON format. Please check the text.");
                    }

                    let keyData = {};
                    if (keyJsonInput.trim()) {
                        try {
                            const cleanKey = keyJsonInput.replace(/```json/g, '').replace(/```/g, '');
                            keyData = JSON.parse(cleanKey);
                        } catch (e) {
                            throw new Error("Invalid Answer Key JSON format.");
                        }
                    }

                    const mergedData = {};
                    
                    for (let i = 1; i <= 57; i++) {
                        const qId = i.toString();
                        const userQ = userData[qId] || {};
                        const keyQ = keyData[qId] || {};

                        let type = userQ.type;
                        if (!type) {
                            if (i >= 1 && i <= 14) type = 'NAT';
                            else if (i >= 15 && i <= 29) type = 'MSQ';
                            else if (i >= 30 && i <= 57) type = 'MCQ';
                        }

                        mergedData[qId] = {
                            id: qId,
                            type: type,
                            user_answer: userQ.user_answer,
                            correct_answer: keyQ.correct_answer || userQ.correct_answer, 
                        };
                    }

                    let totalScore = 0;
                    const sections = {
                        NAT: { attempted: 0, correct: 0, score: 0, total: 56 },
                        MSQ: { attempted: 0, correct: 0, score: 0, total: 60 },
                        MCQ: { attempted: 0, correct: 0, score: 0, total: 84 },
                    };

                    const detailedResults = [];

                    Object.values(mergedData).forEach(q => {
                        if (!q.type) return;
                        
                        const qNum = parseInt(q.id);
                        let marks = 0;
                        let status = 'unattempted'; 

                        const userAns = q.user_answer;
                        const correctAns = q.correct_answer;

                        if (userAns === null || userAns === undefined || userAns === '') {
                            status = 'unattempted';
                            marks = 0;
                        } else if (!correctAns) {
                            status = 'unknown';
                            marks = 0;
                        } else {
                            sections[q.type].attempted++;
                            
                            if (q.type === 'NAT') {
                                const uVal = parseFloat(userAns);
                                const cVal = parseFloat(correctAns);
                                const isMatch = uVal === cVal || userAns.toString().trim() === correctAns.toString().trim();
                                
                                if (isMatch) {
                                    marks = 4;
                                    status = 'correct';
                                    sections[q.type].correct++;
                                } else {
                                    marks = 0;
                                    status = 'wrong';
                                }
                            } 
                            else if (q.type === 'MCQ') {
                                if (userAns === correctAns) {
                                    marks = 3;
                                    status = 'correct';
                                    sections[q.type].correct++;
                                } else {
                                    marks = -0.71;
                                    status = 'wrong';
                                }
                            } 
                            else if (q.type === 'MSQ') {
                                const uArr = Array.isArray(userAns) ? userAns : [userAns];
                                const cArr = Array.isArray(correctAns) ? correctAns : [correctAns];

                                const hasWrongOption = uArr.some(opt => !cArr.includes(opt));
                                
                                if (hasWrongOption) {
                                    marks = -1;
                                    status = 'wrong';
                                } else {
                                    const correctSelectedCount = uArr.length;
                                    const totalCorrectOptions = cArr.length;

                                    if (correctSelectedCount === totalCorrectOptions) {
                                        marks = 4;
                                        status = 'correct';
                                        sections[q.type].correct++;
                                    } else {
                                        status = 'partial';
                                        if (totalCorrectOptions === 4 && correctSelectedCount === 3) marks = 3;
                                        else if (totalCorrectOptions >= 3 && correctSelectedCount === 2) marks = 2;
                                        else if (totalCorrectOptions >= 2 && correctSelectedCount === 1) marks = 1;
                                        else marks = 0; 
                                    }
                                }
                            }
                        }

                        sections[q.type].score += marks;
                        totalScore += marks;
                        
                        detailedResults.push({
                            ...q,
                            marks,
                            status,
                            userAnsDisplay: Array.isArray(q.user_answer) ? q.user_answer.join(', ') : q.user_answer,
                            correctAnsDisplay: Array.isArray(q.correct_answer) ? q.correct_answer.join(', ') : q.correct_answer
                        });
                    });

                    totalScore = parseFloat(totalScore.toFixed(2));
                    sections.NAT.score = parseFloat(sections.NAT.score.toFixed(2));
                    sections.MSQ.score = parseFloat(sections.MSQ.score.toFixed(2));
                    sections.MCQ.score = parseFloat(sections.MCQ.score.toFixed(2));

                    setScoreData({ totalScore, sections, detailedResults });
                } catch (err) {
                    setError(err.message);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                }).catch(err => {
                   console.error('Failed to copy: ', err);
                });
            };

            return (
                <div className="min-h-screen bg-neutral-50 font-sans text-neutral-900 selection:bg-neutral-200">
                    <header className="bg-white border-b border-neutral-200 sticky top-0 z-10">
                        <div className="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-neutral-900 text-white p-1.5 rounded">
                                    <Calculator className="w-5 h-5" />
                                </div>
                                <h1 className="text-xl font-bold tracking-tight text-neutral-900">UCEED Analyzer</h1>
                            </div>
                            <a 
                                href="https://www.reddit.com/user/ruxh_alt/" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="text-xs font-medium text-neutral-500 hover:text-neutral-900 transition-colors flex items-center gap-1.5"
                            >
                                <User className="w-3.5 h-3.5" />
                                Made by Ruxh (@ruxh_alt)
                            </a>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto p-4 sm:p-6 space-y-8">
                        <section className="py-8 text-center max-w-3xl mx-auto space-y-4">
                            <h2 className="text-3xl sm:text-4xl font-extrabold tracking-tight text-neutral-900">
                                Calculate your UCEED score <br/>
                                <span className="text-neutral-400">in seconds.</span>
                            </h2>
                            <p className="text-lg text-neutral-600 leading-relaxed">
                                The official response sheet order is shuffled. This tool aligns your answers with the official question paper and calculates your exact score for Part A (NAT, MSQ, MCQ).
                            </p>
                            <div className="pt-2">
                                <a 
                                    href="https://www.reddit.com/user/ruxh_alt/" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="inline-flex items-center gap-1 text-sm font-semibold text-neutral-900 border-b border-neutral-900 pb-0.5 hover:text-neutral-600 hover:border-neutral-600 transition-all"
                                >
                                    Follow updates by @ruxh_alt <ExternalLink className="w-3 h-3 ml-1" />
                                </a>
                            </div>
                        </section>

                        <div className="flex justify-center border-b border-neutral-200">
                            <div className="flex space-x-8">
                                <button 
                                    onClick={() => setActiveTab('step1')}
                                    className={`pb-4 px-2 text-sm font-semibold flex items-center gap-2 transition-all ${
                                        activeTab === 'step1' 
                                        ? 'border-b-2 border-neutral-900 text-neutral-900' 
                                        : 'text-neutral-400 hover:text-neutral-600'
                                    }`}
                                >
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs border ${activeTab === 'step1' ? 'bg-neutral-900 text-white border-neutral-900' : 'bg-white text-neutral-400 border-neutral-300'}`}>1</div>
                                    Get Data
                                </button>
                                <button 
                                    onClick={() => setActiveTab('step2')}
                                    className={`pb-4 px-2 text-sm font-semibold flex items-center gap-2 transition-all ${
                                        activeTab === 'step2' 
                                        ? 'border-b-2 border-neutral-900 text-neutral-900' 
                                        : 'text-neutral-400 hover:text-neutral-600'
                                    }`}
                                >
                                    <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs border ${activeTab === 'step2' ? 'bg-neutral-900 text-white border-neutral-900' : 'bg-white text-neutral-400 border-neutral-300'}`}>2</div>
                                    Results
                                </button>
                            </div>
                        </div>

                        {activeTab === 'step1' && (
                            <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500 max-w-4xl mx-auto">
                                <div className="bg-white rounded-xl shadow-[0_2px_10px_-3px_rgba(0,0,0,0.05)] border border-neutral-200 p-8">
                                    <h3 className="text-lg font-bold text-neutral-900 mb-4 flex items-center gap-2">
                                        <BookOpen className="w-5 h-5" />
                                        How it works
                                    </h3>
                                    <div className="grid md:grid-cols-3 gap-6 text-sm text-neutral-600">
                                        <div className="space-y-2">
                                            <div className="font-semibold text-neutral-900">1. Prepare Files</div>
                                            <p>Download your Response Sheet, Official Question Paper, and Official Answer Key PDFs.</p>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="font-semibold text-neutral-900">2. Ask AI</div>
                                            <p>Paste the prompt below into Gemini (Thinking/Pro mode preferred) along with your PDFs.</p>
                                        </div>
                                        <div className="space-y-2">
                                            <div className="font-semibold text-neutral-900">3. Get JSON</div>
                                            <p>Copy the JSON code block the AI gives you and bring it here.</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <div className="flex items-center justify-between px-1">
                                        <span className="text-sm font-semibold text-neutral-700">Prompt for Gemini</span>
                                        <button 
                                            onClick={() => copyToClipboard(extractionPrompt)}
                                            className="flex items-center gap-1.5 bg-neutral-900 hover:bg-neutral-800 text-white px-4 py-2 rounded-lg text-xs font-medium transition-colors shadow-sm"
                                        >
                                            <ClipboardCopy className="w-3.5 h-3.5" /> Copy Prompt
                                        </button>
                                    </div>
                                    <div className="bg-neutral-100 rounded-xl overflow-hidden border border-neutral-200">
                                        <div className="p-6 overflow-x-auto max-h-[300px] overflow-y-auto custom-scrollbar">
                                            <pre className="text-neutral-600 text-xs sm:text-sm font-mono whitespace-pre-wrap leading-relaxed">
                                                {extractionPrompt}
                                            </pre>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white border border-neutral-200 rounded-lg p-4 text-sm text-neutral-600 flex items-start gap-3">
                                    <AlertCircle className="w-5 h-5 shrink-0 mt-0.5 text-neutral-400" />
                                    <div>
                                        <strong>Missing the Answer Key?</strong>
                                        <p>If you don't have the Answer Key PDF, the AI might not be able to fill the "correct_answer" field. You can manually input correct answers in the next step.</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'step2' && (
                            <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500 max-w-4xl mx-auto">
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-2">
                                        <label className="block text-sm font-semibold text-neutral-900">Paste AI Output (User Data)</label>
                                        <textarea 
                                            value={userJsonInput}
                                            onChange={(e) => setUserJsonInput(e.target.value)}
                                            placeholder='Paste the JSON here...'
                                            className="w-full h-48 p-4 rounded-xl border border-neutral-200 bg-white focus:ring-2 focus:ring-neutral-900 focus:border-transparent font-mono text-xs shadow-sm resize-none transition-all placeholder:text-neutral-300"
                                        />
                                    </div>
                                    
                                    <div className="space-y-2">
                                        <label className="block text-sm font-semibold text-neutral-900">
                                            Paste Answer Key (Optional)
                                        </label>
                                        <textarea 
                                            value={keyJsonInput}
                                            onChange={(e) => setKeyJsonInput(e.target.value)}
                                            placeholder='Only needed if first box is missing correct answers...'
                                            className="w-full h-48 p-4 rounded-xl border border-neutral-200 bg-white focus:ring-2 focus:ring-neutral-900 focus:border-transparent font-mono text-xs shadow-sm resize-none transition-all placeholder:text-neutral-300"
                                        />
                                        <div className="flex justify-end">
                                            <button onClick={() => copyToClipboard(keyOnlyPrompt)} className="text-xs text-neutral-500 hover:text-neutral-900 underline decoration-neutral-300 underline-offset-4 flex items-center gap-1">
                                                Copy key-only prompt
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <button 
                                    onClick={calculateScore}
                                    className="w-full bg-neutral-900 hover:bg-neutral-800 text-white font-bold py-4 rounded-xl shadow-lg transition-transform active:scale-[0.99] flex items-center justify-center gap-2"
                                >
                                    <Calculator className="w-5 h-5" />
                                    Calculate Score
                                </button>

                                {error && (
                                    <div className="bg-red-50 border border-red-100 p-4 rounded-xl text-red-600 text-sm flex items-center gap-3">
                                        <AlertCircle className="h-5 w-5 shrink-0" />
                                        {error}
                                    </div>
                                )}

                                {scoreData && (
                                    <div className="space-y-8 pt-8 border-t border-neutral-200">
                                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                            <div className="bg-neutral-900 rounded-2xl p-6 text-white shadow-xl md:col-span-1 flex flex-col justify-between relative overflow-hidden">
                                                <div className="relative z-10">
                                                    <div className="text-neutral-400 text-sm font-medium mb-1 uppercase tracking-wider">Total Score</div>
                                                    <div className="text-5xl font-bold tracking-tighter">{scoreData.totalScore}</div>
                                                    <div className="text-neutral-500 text-xs mt-2">Part A (Max 200)</div>
                                                </div>
                                                <div className="absolute -bottom-6 -right-6 w-24 h-24 bg-neutral-800 rounded-full blur-2xl opacity-50"></div>
                                            </div>

                                            {Object.entries(scoreData.sections).map(([name, data]) => (
                                                <div key={name} className="bg-white rounded-2xl p-6 border border-neutral-200 shadow-sm hover:shadow-md transition-shadow">
                                                    <div className="flex justify-between items-start mb-4">
                                                        <div className="bg-neutral-100 px-2 py-1 rounded text-xs font-bold text-neutral-600">{name}</div>
                                                        {name === 'NAT' && <span className="text-[10px] text-neutral-400 bg-neutral-50 px-1.5 py-0.5 rounded border border-neutral-100">No Negative</span>}
                                                    </div>
                                                    <div className="text-3xl font-bold text-neutral-900 mb-1">{data.score}</div>
                                                    <div className="text-xs text-neutral-500 flex justify-between">
                                                        <span>Correct: {data.correct}/{data.attempted}</span>
                                                        <span>Max: {data.total}</span>
                                                    </div>
                                                    <div className="w-full bg-neutral-100 h-1.5 rounded-full mt-3 overflow-hidden">
                                                        <div 
                                                            className="bg-neutral-800 h-full rounded-full" 
                                                            style={{ width: `${Math.max(0, (data.score / data.total) * 100)}%` }}
                                                        ></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="bg-white rounded-xl shadow-sm border border-neutral-200 overflow-hidden">
                                            <div className="px-6 py-4 border-b border-neutral-200 bg-neutral-50/50 flex justify-between items-center">
                                                <h3 className="font-semibold text-neutral-800">Breakdown</h3>
                                                <span className="text-xs text-neutral-400 font-mono">ID:1-57</span>
                                            </div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-sm text-left">
                                                    <thead className="bg-white text-neutral-400 font-medium border-b border-neutral-100">
                                                        <tr>
                                                            <th className="px-6 py-3 font-medium">Q</th>
                                                            <th className="px-6 py-3 font-medium">Type</th>
                                                            <th className="px-6 py-3 font-medium">You</th>
                                                            <th className="px-6 py-3 font-medium">Key</th>
                                                            <th className="px-6 py-3 font-medium">Marks</th>
                                                            <th className="px-6 py-3 text-right font-medium">Status</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-neutral-100">
                                                        {scoreData.detailedResults.map((row) => (
                                                            <tr key={row.id} className="hover:bg-neutral-50 transition-colors">
                                                                <td className="px-6 py-3 font-medium text-neutral-900">{row.id}</td>
                                                                <td className="px-6 py-3">
                                                                    <span className="text-xs text-neutral-500 font-mono">
                                                                        {row.type}
                                                                    </span>
                                                                </td>
                                                                <td className="px-6 py-3 font-mono text-neutral-700">
                                                                    {row.userAnsDisplay === null || row.userAnsDisplay === undefined ? 
                                                                        <span className="text-neutral-300">-</span> : row.userAnsDisplay}
                                                                </td>
                                                                <td className="px-6 py-3 font-mono text-neutral-700">
                                                                    {row.correctAnsDisplay || <span className="text-neutral-300">?</span>}
                                                                </td>
                                                                <td className={`px-6 py-3 font-bold ${row.marks > 0 ? 'text-emerald-600' : row.marks < 0 ? 'text-red-600' : 'text-neutral-300'}`}>
                                                                    {row.marks > 0 ? '+' : ''}{row.marks}
                                                                </td>
                                                                <td className="px-6 py-3 text-right">
                                                                    {row.status === 'correct' && <span className="text-emerald-600 text-xs font-semibold bg-emerald-50 px-2 py-1 rounded-full">Correct</span>}
                                                                    {row.status === 'wrong' && <span className="text-red-500 text-xs font-semibold bg-red-50 px-2 py-1 rounded-full">Wrong</span>}
                                                                    {row.status === 'partial' && <span className="text-amber-500 text-xs font-semibold bg-amber-50 px-2 py-1 rounded-full">Partial</span>}
                                                                    {row.status === 'unattempted' && <span className="text-neutral-300 text-xs">Unattempted</span>}
                                                                    {row.status === 'unknown' && <span className="text-neutral-300 text-xs">No Key</span>}
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="max-w-5xl mx-auto p-6 text-center border-t border-neutral-200 mt-12">
                        <p className="text-neutral-400 text-xs">
                            Unofficial Tool. Not affiliated with UCEED or IIT Bombay. <br/>
                            <a href="https://www.reddit.com/user/ruxh_alt/" target="_blank" rel="noopener noreferrer" className="hover:text-neutral-600 underline">Made by Ruxh</a>
                        </p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
